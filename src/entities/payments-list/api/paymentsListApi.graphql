query getAllPayments(
    $pageSize: Int!
    $pageNumber: Int!
    $sortBy: String!
    $sortDirection: SortDirection
) {
    getAllPayments(
        pageSize: $pageSize
        pageNumber: $pageNumber
        sortBy: $sortBy
        sortDirection: $sortDirection
    ) {
        pagesCount
        items {
            amount
            avatars {
                fileSize
                height
                url
                width
            }
            createdAt
            currency
            id
            paymentMethod
            type
            userId
            userName
        }
    }
}
