query getUsersList(
    $pageSize: Int!
    $pageNumber: Int
    $sortBy: String!
    $sortDirection: SortDirection
    $searchTerm: String!
) {
    getUsers(
        pageSize: $pageSize
        pageNumber: $pageNumber
        sortBy: $sortBy
        sortDirection: $sortDirection
        searchTerm: $searchTerm
    ) {
        users {
            createdAt
            userName
            userBan {
                createdAt
                reason
            }
            id
        }
        pagination {
            pagesCount
        }
    }
}