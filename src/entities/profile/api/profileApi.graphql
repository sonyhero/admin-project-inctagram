query getProfile($userId: Int!) {
    getProfileInfo(userId: $userId) {
        profile {
            createdAt
            id
            firstName
            lastName
            userName
            avatars {
                url
                height
                width
            }
        }
    }
}

query getListPaymentsById(
    $userId: Int!
    $pageSize: Int!
    $pageNumber: Int!
    $sortBy: String!
    $sortDirection: SortDirection
) {
    getPaymentsById (
        pageNumber: $pageNumber
        pageSize: $pageSize
        sortBy: $sortBy
        sortDirection: $sortDirection
        userId: $userId
    ) {
        page
        pagesCount
        pageSize
        totalCount
        items {
            businessAccountId
            dateOfPayment
            endDate
            id
            paymentType
            payments {
                amount
                createdAt
                currency
                id
                userId
            }
            price
            startDate
            status
            type
        }
    }
}